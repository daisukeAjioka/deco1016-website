<!DOCTYPE html>
<html>

<head>
    <title>SeatGeek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sign-up2-style.css">
</head>

<body>

    <div id="nav">

        <img class="logo" src="img/338x65.png" />

        <div class="buttonContainer">

            <button class="button1">Log in</button>

        </div>

    </div>

    <div id="container2">

        <div class="content">

            <h2>Link your preferences in music and sport</h2>

            <p id="prompt">Save time searching for events by linking accounts. SeatGeek will give you the events you want based on your preferences and will also give you reccomended events.</p>

            <div class="checkBoxContainer">

                <label class="checkbox1"> Apple Music 

                    <img class="linkLogo" src="img/appleMusicLogo.png"> 

                <input type="checkbox" onclick="function checkbox()" >
                    <span class="check"></span>

                </label>

                <label class="checkbox1"> Spotify 

                    <img class="linkLogo" src="img/file-spotify-logo.png">

                    <input type="checkbox" onclick="function checkbox()" >
                    <span class="check"></span>
    
                </label>

                <label class="checkbox1"> Facebook 

                    <img class="linkLogo" src="img/facebookLogo.png">

                    <input type="checkbox" >
                    <span class="check"></span>
        
                </label>

            </div>

            <div class="confirmButtons">

                <a href="membershipEndpoint.html">
                    <button type="submit" id="skip">Skip</button>
                </a>

                <a href="sign-up1.html">
                    <button type="button" id="back">Back</button>
                </a>

            </div>

        </div>

    </div>

</body>

<script src="js/sign-up1.js"></script>
